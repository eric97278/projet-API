<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <style>
        #characters{
            display: flex;
            flex-wrap: wrap;
        }
.character {
    border:5px solid purple;
    padding: 25px;
}
    .character img{
    max-height: 200px;
}

    </style>
</head>
<body>
    <div id="characters"></div>

    <script>
        fetch('https://hp-api.onrender.com/api/characters')
        .then(response=>response.json())
        .then (data =>{
            data.forEach(personnage => {
                const charactereDiv = document.createElement("div"); 
                charactereDiv.classList.add("charactere");
                charactereDiv.innerHTML = `
                <img src="${personnage.image}"/>
                <h2>${personnage.name}</h2>
                <h2>${personnage.house}</h2>
                `;
                document.getElementById("characters").appendChild(charactereDiv)
            });
        })
    </script>
</body>
</html>
